### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.WebActivityAuthentication
name: WebActivityAuthentication
fullName: azure.mgmt.datafactory.models.WebActivityAuthentication
module: azure.mgmt.datafactory.models
inheritances:
- msrest.serialization.Model
summary: Web activity authentication properties.
constructor:
  syntax: 'WebActivityAuthentication(*, type: Optional[str] = None, pfx: Optional[azure.mgmt.datafactory.models._models_py3.SecretBase]
    = None, username: Optional[Any] = None, password: Optional[azure.mgmt.datafactory.models._models_py3.SecretBase]
    = None, resource: Optional[Any] = None, user_tenant: Optional[Any] = None, credential:
    Optional[azure.mgmt.datafactory.models._models_py3.CredentialReference] = None,
    **kwargs)'
  parameters:
  - name: type
    description: Web activity authentication (Basic/ClientCertificate/MSI/ServicePrincipal).
    isRequired: true
    types:
    - <xref:str>
  - name: pfx
    description: 'Base64-encoded contents of a PFX file or Certificate when used for

      ServicePrincipal.'
    isRequired: true
    types:
    - <xref:azure.mgmt.datafactory.models.SecretBase>
  - name: username
    description: 'Web activity authentication user name for basic authentication or
      ClientID

      when used for ServicePrincipal. Type: string (or Expression with resultType
      string).'
    isRequired: true
    types:
    - <xref:any>
  - name: password
    description: 'Password for the PFX file or basic authentication / Secret when
      used for

      ServicePrincipal.'
    isRequired: true
    types:
    - <xref:azure.mgmt.datafactory.models.SecretBase>
  - name: resource
    description: 'Resource for which Azure Auth token will be requested when using
      MSI

      Authentication. Type: string (or Expression with resultType string).'
    isRequired: true
    types:
    - <xref:any>
  - name: user_tenant
    description: 'TenantId for which Azure Auth token will be requested when using

      ServicePrincipal Authentication. Type: string (or Expression with resultType
      string).'
    isRequired: true
    types:
    - <xref:any>
  - name: credential
    description: The credential reference containing authentication information.
    isRequired: true
    types:
    - <xref:azure.mgmt.datafactory.models.CredentialReference>
