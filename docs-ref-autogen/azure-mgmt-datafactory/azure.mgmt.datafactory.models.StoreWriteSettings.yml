summary: 'Connector write settings.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AzureBlobFSWriteSettings, AzureBlobStorageWriteSettings, AzureDataLakeStoreWriteSettings,
  AzureFileStorageWriteSettings, FileServerWriteSettings, SftpWriteSettings.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'StoreWriteSettings(*, additional_properties: Optional[Dict[str, Any]] =
    None, max_concurrent_connections: Optional[Any] = None, disable_metrics_collection:
    Optional[Any] = None, copy_behavior: Optional[Any] = None, **kwargs)'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are deserialized to this

      collection.'
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:any>]
  - name: type
    description: Required. The write setting type.Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: max_concurrent_connections
    description: 'The maximum concurrent connection count for the source data

      store. Type: integer (or Expression with resultType integer).'
    isRequired: true
    types:
    - <xref:any>
  - name: disable_metrics_collection
    description: 'If true, disable data store metrics collection. Default is

      false. Type: boolean (or Expression with resultType boolean).'
    isRequired: true
    types:
    - <xref:any>
  - name: copy_behavior
