uid: azure.mgmt.mobilenetwork.models.SimStaticIpProperties
name: SimStaticIpProperties
fullName: azure.mgmt.mobilenetwork.models.SimStaticIpProperties
module: azure.mgmt.mobilenetwork.models
inheritances:
- msrest.serialization.Model
summary: Static IP configuration for a sim, scoped to a particular attached data network
  and slice.
constructor:
  syntax: 'SimStaticIpProperties(*, attached_data_network: Optional[azure.mgmt.mobilenetwork.models._models_py3.AttachedDataNetworkResourceId]
    = None, slice: Optional[azure.mgmt.mobilenetwork.models._models_py3.SliceResourceId]
    = None, static_ip: Optional[azure.mgmt.mobilenetwork.models._models_py3.SimStaticIpPropertiesStaticIp]
    = None, **kwargs)'
variables:
- description: 'The attached data network on which the static IP address will be

    used. The combination of attachedDataNetwork and slice defines the network scope
    of the IP

    address.'
  name: attached_data_network
  types:
  - <xref:azure.mgmt.mobilenetwork.models.AttachedDataNetworkResourceId>
- description: 'The network slice on which the static IP address will be used. The
    combination of

    attachedDataNetwork and slice defines the network scope of the IP address.'
  name: slice
  types:
  - <xref:azure.mgmt.mobilenetwork.models.SliceResourceId>
- description: The static IP configuration for the sim to use at the defined network
    scope.
  name: static_ip
  types:
  - <xref:azure.mgmt.mobilenetwork.models.SimStaticIpPropertiesStaticIp>
