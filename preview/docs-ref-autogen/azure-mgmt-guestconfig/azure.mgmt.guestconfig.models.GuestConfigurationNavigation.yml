    NoneType] = None, content_uri: typing.Union[str, NoneType] = None, content_hash:
    typing.Union[str, NoneType] = None, assignment_type: typing.Union[str, _ForwardRef(''AssignmentType''),
    NoneType] = None, configuration_parameter: typing.Union[typing.List[_ForwardRef(''ConfigurationParameter'')],
    NoneType] = None, configuration_setting: typing.Union[_ForwardRef(''ConfigurationSetting''),
    NoneType] = None, **kwargs)'
  parameters:
  - name: kind
    description: 'Kind of the guest configuration. For example:DSC. Possible values
      include: "DSC".'
    isRequired: true
    types:
    - <xref:str>
