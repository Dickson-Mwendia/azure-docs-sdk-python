    = None, street_address2: Optional[str] = None, city: Optional[str] = None, state_or_province:
    Optional[str] = None, postal_code: Optional[str] = None, country_or_region: Optional[str]
    = None, phone: Optional[str] = None, additional_shipping_information: Optional[str]
    = None, supported_carriers: Optional[List[str]] = None, alternate_locations: Optional[List[str]]
    = None, **kwargs)'
  parameters:
  - name: id
    description: Specifies the resource identifier of the location.
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: 'Specifies the name of the location. Use List Locations to get all
      supported

      locations.'
    isRequired: true
    types:
    - <xref:str>
  - name: type
    description: Specifies the type of the location.
    isRequired: true
    types:
    - <xref:str>
  - name: recipient_name
    description: 'The recipient name to use when shipping the drives to the Azure
      data

