### YamlMime:PythonClass
uid: azure.mgmt.storageimportexport.models.ReturnAddress
name: ReturnAddress
fullName: azure.mgmt.storageimportexport.models.ReturnAddress
module: azure.mgmt.storageimportexport.models
inheritances:
- msrest.serialization.Model
summary: 'Specifies the return address information for the job.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ReturnAddress(*, recipient_name: str, street_address1: str, city: str,
    postal_code: str, country_or_region: str, phone: str, email: str, street_address2:
    Optional[str] = None, state_or_province: Optional[str] = None, **kwargs)'
  parameters:
  - name: recipient_name
    description: 'Required. The name of the recipient who will receive the hard drives

      when they are returned.'
    isRequired: true
    types:
    - <xref:str>
  - name: street_address1
    description: 'Required. The first line of the street address to use when returning

      the drives.'
    isRequired: true
    types:
    - <xref:str>
  - name: street_address2
    description: The second line of the street address to use when returning the drives.
    isRequired: true
    types:
    - <xref:str>
  - name: city
    description: Required. The city name to use when returning the drives.
    isRequired: true
    types:
    - <xref:str>
  - name: state_or_province
    description: The state or province to use when returning the drives.
    isRequired: true
    types:
    - <xref:str>
  - name: postal_code
    description: Required. The postal code to use when returning the drives.
    isRequired: true
    types:
    - <xref:str>
  - name: country_or_region
    description: Required. The country or region to use when returning the drives.
    isRequired: true
    types:
    - <xref:str>
  - name: phone
    description: Required. Phone number of the recipient of the returned drives.
    isRequired: true
    types:
    - <xref:str>
  - name: email
    description: Required. Email address of the recipient of the returned drives.
    isRequired: true
    types:
    - <xref:str>
