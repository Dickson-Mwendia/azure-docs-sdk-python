### YamlMime:PythonClass
uid: azure.mgmt.storageimportexport.models.DeliveryPackageInformation
name: DeliveryPackageInformation
fullName: azure.mgmt.storageimportexport.models.DeliveryPackageInformation
module: azure.mgmt.storageimportexport.models
inheritances:
- msrest.serialization.Model
summary: 'Contains information about the delivery package being shipped by the customer
  to the Microsoft data center.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DeliveryPackageInformation(*, carrier_name: str, tracking_number: str,
    drive_count: Optional[int] = None, ship_date: Optional[str] = None, **kwargs)'
  parameters:
  - name: carrier_name
    description: 'Required. The name of the carrier that is used to ship the import
      or

      export drives.'
    isRequired: true
    types:
    - <xref:str>
  - name: tracking_number
    description: Required. The tracking number of the package.
    isRequired: true
    types:
    - <xref:str>
  - name: drive_count
    description: The number of drives included in the package.
    isRequired: true
    types:
    - <xref:long>
  - name: ship_date
    description: The date when the package is shipped.
    isRequired: true
    types:
    - <xref:str>
