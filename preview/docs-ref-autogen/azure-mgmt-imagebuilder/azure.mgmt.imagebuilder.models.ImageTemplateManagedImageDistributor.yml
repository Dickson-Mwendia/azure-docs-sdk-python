### YamlMime:PythonClass
uid: azure.mgmt.imagebuilder.models.ImageTemplateManagedImageDistributor
name: ImageTemplateManagedImageDistributor
fullName: azure.mgmt.imagebuilder.models.ImageTemplateManagedImageDistributor
module: azure.mgmt.imagebuilder.models
inheritances:
- azure.mgmt.imagebuilder.models._models_py3.ImageTemplateDistributor
summary: 'Distribute as a Managed Disk Image.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ImageTemplateManagedImageDistributor(*, run_output_name: str, image_id:
    str, location: str, artifact_tags: Optional[Dict[str, str]] = None, **kwargs)'
  parameters:
  - name: type
    description: Required. Type of distribution.Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: run_output_name
    description: Required. The name to be used for the associated RunOutput.
    isRequired: true
    types:
    - <xref:str>
  - name: artifact_tags
    description: 'Tags that will be applied to the artifact once it has been

      created/updated by the distributor.'
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: image_id
    description: Required. Resource Id of the Managed Disk Image.
    isRequired: true
    types:
    - <xref:str>
  - name: location
    description: Required. Azure location for the image, should match if image already
      exists.
    isRequired: true
    types:
    - <xref:str>
