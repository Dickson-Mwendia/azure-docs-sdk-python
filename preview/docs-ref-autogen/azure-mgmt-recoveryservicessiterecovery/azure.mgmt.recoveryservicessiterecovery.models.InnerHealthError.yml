fullName: azure.mgmt.recoveryservicessiterecovery.models.InnerHealthError
module: azure.mgmt.recoveryservicessiterecovery.models
inheritances:
- msrest.serialization.Model
summary: Implements InnerHealthError class. HealthError object has a list of InnerHealthErrors
  as child errors. InnerHealthError is used because this will prevent an infinite
  loop of structures when Hydra tries to auto-generate the contract. We are exposing
  the related health errors as inner health errors and all API consumers can utilize
  this in the same fashion as Exception -&gt; InnerException.
