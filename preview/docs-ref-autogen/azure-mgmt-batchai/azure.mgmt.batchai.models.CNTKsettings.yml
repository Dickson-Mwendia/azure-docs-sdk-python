### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.CNTKsettings
name: CNTKsettings
fullName: azure.mgmt.batchai.models.CNTKsettings
module: azure.mgmt.batchai.models
inheritances:
- msrest.serialization.Model
summary: CNTK (aka Microsoft Cognitive Toolkit) job settings.
constructor:
  syntax: 'CNTKsettings(*, language_type: Optional[str] = None, config_file_path:
    Optional[str] = None, python_script_file_path: Optional[str] = None, python_interpreter_path:
    Optional[str] = None, command_line_args: Optional[str] = None, process_count:
    Optional[int] = None, **kwargs)'
  parameters:
  - name: language_type
    description: 'The language to use for launching CNTK (aka Microsoft Cognitive
      Toolkit)

      job. Valid values are ''BrainScript'' or ''Python''.'
    isRequired: true
    types:
    - <xref:str>
  - name: config_file_path
    description: 'Specifies the path of the BrainScript config file. This property
      can

      be specified only if the languageType is ''BrainScript''.'
    isRequired: true
    types:
    - <xref:str>
  - name: python_script_file_path
    description: 'Python script to execute. This property can be specified only

      if the languageType is ''Python''.'
    isRequired: true
    types:
    - <xref:str>
  - name: python_interpreter_path
    description: 'The path to the Python interpreter. This property can be

      specified only if the languageType is ''Python''.'
    isRequired: true
    types:
    - <xref:str>
  - name: command_line_args
    description: 'Command line arguments that need to be passed to the python script
      or

      cntk executable.'
    isRequired: true
    types:
    - <xref:str>
  - name: process_count
    description: 'Number of processes to launch for the job execution. The default
      value

      for this property is equal to nodeCount property.'
    isRequired: true
    types:
    - <xref:int>
