    NoneType] = None, log_analytics_workspace_config: typing.Union[_ForwardRef(''LogAnalyticsWorkspaceConfig''),
    NoneType] = None, upload_service_principal: typing.Union[_ForwardRef(''UploadServicePrincipal''),
    NoneType] = None, cluster_id: typing.Union[str, NoneType] = None, extension_id:
    typing.Union[str, NoneType] = None, **kwargs)'
