uid: azure.mgmt.sqlvirtualmachine.models.AutoPatchingSettings
name: AutoPatchingSettings
fullName: azure.mgmt.sqlvirtualmachine.models.AutoPatchingSettings
module: azure.mgmt.sqlvirtualmachine.models
inheritances:
- msrest.serialization.Model
summary: Set a patching window during which Windows and SQL patches will be applied.
constructor:
  syntax: 'AutoPatchingSettings(*, enable: typing.Union[bool, NoneType] = None, day_of_week:
    typing.Union[str, _ForwardRef(''DayOfWeek''), NoneType] = None, maintenance_window_starting_hour:
    typing.Union[int, NoneType] = None, maintenance_window_duration: typing.Union[int,
    NoneType] = None, **kwargs)'
  parameters:
  - name: enable
    description: Enable or disable autopatching on SQL virtual machine.
    isRequired: true
    types:
    - <xref:bool>
  - name: day_of_week
    description: 'Day of week to apply the patch on. Possible values include: "Monday",

      "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.sqlvirtualmachine.models.DayOfWeek>
  - name: maintenance_window_starting_hour
    description: 'Hour of the day when patching is initiated. Local VM

      time.'
    isRequired: true
    types:
    - <xref:int>
  - name: maintenance_window_duration
    description: Duration of patching.
    isRequired: true
    types:
    - <xref:int>
