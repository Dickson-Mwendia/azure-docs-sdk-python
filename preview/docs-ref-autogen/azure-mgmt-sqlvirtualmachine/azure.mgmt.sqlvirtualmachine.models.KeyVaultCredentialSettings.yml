uid: azure.mgmt.sqlvirtualmachine.models.KeyVaultCredentialSettings
name: KeyVaultCredentialSettings
fullName: azure.mgmt.sqlvirtualmachine.models.KeyVaultCredentialSettings
module: azure.mgmt.sqlvirtualmachine.models
inheritances:
- msrest.serialization.Model
summary: Configure your SQL virtual machine to be able to connect to the Azure Key
  Vault service.
constructor:
  syntax: 'KeyVaultCredentialSettings(*, enable: Optional[bool] = None, credential_name:
    Optional[str] = None, azure_key_vault_url: Optional[str] = None, service_principal_name:
    Optional[str] = None, service_principal_secret: Optional[str] = None, **kwargs)'
  parameters:
  - name: enable
    description: Enable or disable key vault credential setting.
    isRequired: true
    types:
    - <xref:bool>
  - name: credential_name
    description: Credential name.
    isRequired: true
    types:
    - <xref:str>
  - name: azure_key_vault_url
    description: Azure Key Vault url.
    isRequired: true
    types:
    - <xref:str>
  - name: service_principal_name
    description: Service principal name to access key vault.
    isRequired: true
    types:
    - <xref:str>
  - name: service_principal_secret
    description: Service principal name secret to access key vault.
    isRequired: true
    types:
    - <xref:str>
