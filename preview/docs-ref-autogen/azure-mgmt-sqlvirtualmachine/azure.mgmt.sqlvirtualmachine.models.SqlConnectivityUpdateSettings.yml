uid: azure.mgmt.sqlvirtualmachine.models.SqlConnectivityUpdateSettings
name: SqlConnectivityUpdateSettings
fullName: azure.mgmt.sqlvirtualmachine.models.SqlConnectivityUpdateSettings
module: azure.mgmt.sqlvirtualmachine.models
inheritances:
- msrest.serialization.Model
summary: Set the access level and network port settings for SQL Server.
constructor:
  syntax: 'SqlConnectivityUpdateSettings(*, connectivity_type: Optional[str] = None,
    port: Optional[int] = None, sql_auth_update_user_name: Optional[str] = None, sql_auth_update_password:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: connectivity_type
    description: 'SQL Server connectivity option. Possible values include: "LOCAL",

      "PRIVATE", "PUBLIC".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.sqlvirtualmachine.models.ConnectivityType>
  - name: port
    description: SQL Server port.
    isRequired: true
    types:
    - <xref:int>
  - name: sql_auth_update_user_name
    description: SQL Server sysadmin login to create.
    isRequired: true
    types:
    - <xref:str>
  - name: sql_auth_update_password
    description: SQL Server sysadmin login password.
    isRequired: true
    types:
    - <xref:str>
