uid: azure.ai.language.conversations.models.WorkflowPrediction
name: WorkflowPrediction
fullName: azure.ai.language.conversations.models.WorkflowPrediction
module: azure.ai.language.conversations.models
inheritances:
- azure.ai.language.conversations.models._models_py3.BasePrediction
summary: 'This represents the prediction result of an Workflow project.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'WorkflowPrediction(*, intents: typing.Dict[str, _ForwardRef(''TargetIntentResult'')],
    top_intent: typing.Union[str, NoneType] = None, **kwargs)'
variables:
- description: The intent with the highest score.
  name: top_intent
  types:
  - <xref:str>
- description: 'Required. The type of the project.Constant filled by server. Possible

    values include: "conversation", "workflow".'
  name: project_kind
  types:
  - <xref:str>
  - <xref:azure.ai.language.conversations.models.ProjectKind>
- description: 'Required. A dictionary that contains all intents. A key is an intent
    name and a

    value is its confidence score and target type. The top intent''s value also contains
    the actual

    response from the target project.'
  name: intents
  types:
  - <xref:dict>[<xref:str>, <xref:azure.ai.language.conversations.models.TargetIntentResult>]
